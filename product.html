<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo" >
                <div class="logo"></div>
                    
            </div>
            <div class="nav-address">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Nitte</p>
                </div>
            </div>

            <div class="nav-search">
                <input placeholder="Search BookCart" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="nav-signin">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
    <main>
        <div class="product-details">
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Product Title</h1>
                <div class="product-rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="product-reviews">123 reviews</span>
                </div>
                <div class="product-price">
                    <span class="price">$19.99</span>
                </div>
                <div class="product-description">
                    <p>Product description goes here. It provides details about the product, its features, and benefits.</p>
                </div>
                <div class="product-actions">
                    <button class="btn-add-to-cart">Add to Cart</button>
                    <button class="btn-buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-panel1">
          Back To Top  
        </div>
    
        <div class="footer-panel2">
            <div class="logo"></div>
        </div>
    
        <div class="footer-panel3">
            <div class="pages">
                <a>Conditions of Use</a>
                <a>Privacy Notes</a>
                <a>Your Ads Privacy Choices</a>
                <div class="copyright">
                    Â© 2024, Bookcart.com, Inc. or its affiliates
                </div>
            </div>
        </div>
    </footer>
    </body>
    </html>
</body>
</html>
